version: 2.1

jobs:
  test_without_db:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.18.1-browsers

    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn test

  test_with_db:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.18.1-browsers
      - image: circleci/dynamodb

    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_with_db
      - test_without_db
parameters:
  node_version:
    default: 22.13.0
orbs:
  node: circleci/node@7.0.0
