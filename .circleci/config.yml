version: 2.1

jobs:
  test_without_db:
    working_directory: ~/repo
    docker:
      - image: circleci/node:14-browsers

    steps:
      - checkout
      - run: yarn
      - run: yarn test

  test_with_db:
    working_directory: ~/repo
    docker:
      - image: circleci/node:14-browsers
      - image: circleci/dynamodb:oracle

    steps:
      - checkout
      - run: yarn
      - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_with_db
      - test_without_db
